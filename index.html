<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guia de aves da Unesp Araraquara: espécies registradas no câmpus, Instituto de Química, Centro de Ciências e unidades na área central da cidade.">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicon/site.webmanifest">
  <title>Aves da Unesp - Câmpus Araraquara</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div class="header-content">
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo Unesp"></a>
      </div>
      <div class="titles">
        <h1>Aves da Unesp</h1>
        <h2>Câmpus Araraquara</h2>
      </div>
    </div>
    <div class="header-actions">
      <a href="info.html" class="info-link" title="Mais informações sobre a aplicação">ℹ️</a>
    </div>
    <div class="search-box">
      <form id="searchForm">
        <div class="search-wrapper">
          <span class="search-icon">🔍</span>
          <input type="text" id="search" placeholder="Busque a ave desejada...">
          <button type="button" id="clearSearch" aria-label="Limpar busca">&times;</button>
        </div>
        <button type="submit">Pesquisar</button>
      </form>
    </div>
  </header>

  <main>
    <div class="grid" id="birdGrid">
      <!-- Os cards serão inseridos via JS -->
    </div>
  </main>

  <footer>
    <p>© 2025 Aves da Unesp - Câmpus Araraquara</p>
    <p>Fotos e desenvolvimento por Celso Modesto Jr.</p>
  </footer>

  <button id="scrollTopBtn" title="Voltar ao topo">⬆️</button>

  <script src="js/index.js"></script>
</body>

</html>
